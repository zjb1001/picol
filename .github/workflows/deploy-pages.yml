name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: docs

      - name: Install dependencies
        run: |
          cd docs
          gem install bundler
          bundle install

      - name: Fix style.scss if needed
        run: |
          if [ -f docs/assets/css/style.scss ]; then
            cat > docs/assets/css/style.scss << 'EOL'
---
---

@import "{{ site.theme }}";

// Custom styles
.wrapper {
  max-width: 960px;
}

h1, h2, h3, h4, h5, h6 {
  color: #e8e8e8;
}

a {
  color: #63c0f5;
  text-shadow: 0 0 5px rgba(104, 182, 255, 0.5);
}
EOL
          fi

      - name: Create default layout if needed
        run: |
          mkdir -p docs/_layouts
          if [ ! -f docs/_layouts/default.html ]; then
            cat > docs/_layouts/default.html << 'EOL'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {% seo %}
</head>
<body>
  <div class="wrapper">
    <header>
      <h1><a href="{{ "/" | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
      <p>{{ site.description | default: site.github.project_tagline }}</p>
    </header>
    <section>
      {{ content }}
    </section>
    <footer>
      <p>{{ site.custom.footer | default: "Â© 2023" }}</p>
    </footer>
  </div>
</body>
</html>
EOL
          fi

      - name: Build the site
        run: |
          cd docs
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4